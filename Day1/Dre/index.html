<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Begin Image -->
  <!-- Invisible Box-->
  <div class="box">

 
    <!-- Circular Head-->
    <div class="head">
      <div class="mane-full"></div> 
      <div class="mane1"></div>
      <div class="mane2"></div>
      <div class="mane3"></div>
      <div class="mane4"></div>
      <div class="mane5"></div>
      <div class="mane6"></div>
      
      
      

      <!-- Circular Head Copy -->
      <div class="head-copy"></div>

      <!-- Left Ear ~ Light Gray-->
      <div class="ear-left">

        <!-- Inner ear ~ Dark Gray -->
        <div class="inner-ear"></div>
      </div>

      <!-- Right Ear ~ Light Gray-->
      <div class="ear-right">
        <!-- Inner Ear ~ Dark Gray-->
        <div class="inner-ear"></div>
      </div>

      <!-- Left Outer Eye ~ White -->
      <div class="eye-left">
      </div>

      <!-- Right Outer Eye ~ White -->
      <div class="eye-right">
      </div>

      <!-- Nose ~ Brown -->
      <div class="nose">      
      </div>
      <div class="left-cheek"></div>
      <div class="right-cheek"></div>
      <!-- End Head -->
      <div class="legs">
        <div class="paw-left"></div>
        <div class="paw-right"></div>
        <div class="front-leg-left">
          <div class="front-paw-left"></div>
        </div>
        <div class="front-leg-right">
          <div class="front-paw-right"></div>
        </div>
        <div class="tail"></div>
            
      </div>
    <!-- End Of Legs -->
    </div>
    
    
    <!-- End Invisible Box -->
  </div>

</body>

</html>
